<section class="rounded-3xl shadow-2xl mt-40">
  <div class="p-8 text-center sm:p-12">
    <span class="text-green-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-10 w-10 inline-block"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </span>
    <p
      class="text-sm font-semibold uppercase tracking-widest text-teal-500 mt-6"
    >
      Your order
      <span class="text-black text-[16px]">(${{ totalPrice }})</span> is on the
      way
    </p>

    <h2 class="mt-6 text-3xl font-bold">
      Thanks <span class="text-teal-400">{{ firstName }}</span> for your
      purchase, we're getting it ready!
    </h2>

    <a
      class="mt-8 inline-block w-full rounded-full bg-teal-600 py-4 text-sm font-bold text-white shadow-xl"
      routerLink="/"
    >
      Back to store
    </a>
  </div>
</section>
